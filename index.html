<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BGMI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;1,500&display=swap" rel=  "stylesheet">
</head>
<body>
    <div class="container">
        <div class="hero">
            <div class="content">
                <div class="name">
                    <div class="main-log">
                        <img src="Images/mainLogo.png" alt="">
                        <h3 class="on-install"> <span id="per">0</span>% of 1.15GB </h3>
                    </div>
                    <div class="name-logo">
                        <img src="Images/Logo.png" alt="">
                        <p class="brand-name"> KRAFTON, Inc.</p>
                        <p class="ads">Contains ads ~ In-app purchase</p>
                        <h2 id="install">Install</h2>
                    </div>

                </div>

                <div class="about">
                    <div class="about-head">
                        <div>
                            <h2 class="heading">About this game</h2>
                        </div>
                        <div class="icon"> <i class="fas fa-arrow-right"></i> </div>
                    </div>
                    <p class="aboutp">
                        Welcome to BATTLEGROUNDS MOBILE INDIA.
                        Download now!
                        This is an open and free game.
                    </p>
                    <div class="buttons">
                        <a href="" class="btn">Action</a>
                        <a href="" class="btn">Multi-player</a>
                        <a href="" class="btn">Survival</a>
                        <a href="" class="btn">Live</a>
                    </div>
                </div>

                <div class="review">
                    <h2 class="heading">Ratings and reviews </h2>
                    <div class="rate">
                        <h1>4.3</h1>
                        <div class="stars">
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star-half-alt"></i>
                        </div>
                        <div>
                            <p>14,536,893</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="player">
                <img src="Images/player.png" alt="">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
